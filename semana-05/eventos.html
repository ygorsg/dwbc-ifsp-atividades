<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <link rel="shortcut icon" href="./imgs/favicon.ico" type="image/x-icon">
  <title>Eventos</title>
  <link href="./css/style.css" rel="stylesheet" type="text/css" />
</head>

<body>
  <header>
    <nav>
      <object width="100%" height="40px" data="menu.html"></object>
    </nav>
    <figure>
      <img src="./imgs/Logo.jpg" alt="Logo do IFSP">
    </figure>
  </header>

  <h1>Inscreva-se</h1>
  
  <form>
    <fieldset>
      <label for="eventos">Evento</label>
      <select name="eventos">
        <option value="">-- Selecione --</option>
        <option value="voe_sem_asas">Voe sem asas</option>
        <option value="festa_junina">Festa Junina</option>
        <option value="snct">Semana de Tecnologia</option>
      </select>
    </fieldset>

    <fieldset>
      <legend>Informações de Acesso</legend>
      <label for="user">Usuário</label>
      <input type="text" name="user" required><br><br>
      <label for="pass">Senha</label>
      <input type="password" name="pass" required><br><br>
      <label for="confirm-pass">Confirme a Senha</label>
      <input type="password" name="confirm-pass" required>
    </fieldset>
    
    <fieldset>
      <legend>Informações pessoais</legend>
      <label for="nome">Nome completo</label>
      <input type="text" name="nome" required><br><br>
      <label for="email">Email</label>
      <input type="email" name="email" required><br><br>
      <label for="telefone">Telefone</label>
      <input type="tel" name="telefone" placeholder="(99) 99999-9999" required>
      <fieldset>
        <legend>Sexo</legend>
        <label for="masculino">Masculino</label>
        <input type="radio" value="masculino" name="sexo">
        <label for="feminino">Feminino</label>
        <input type="radio" value="feminino" name="sexo">
      </fieldset>

      <label for="data-nasc">Data de nascimento</label>
      <input type="date" name="data-nasc" required><br><br>
      <label for="cor">Cor favorita</label>
      <input type="color" name="cor"><br><br>
      <label for="github">Perfil no Github</label>
      <input type="url" name="github">
    </fieldset>

    <input type="submit" name="submit" value="Inscrever">

    <input type="reset" name="clear" value="Limpar">
  </form>
  <div>
    <a href="#">
      <img src="./imgs/MoveTop.png" alt="Botão para subir" width="32" height="32">
    </a>
    <a href="https://www.facebook.com/ifsppirituba" target="_blank">
      <img src="./imgs/facebook.png" alt="Página do Facebook do IFSP Pirituba" width="32" height="32">
    </a>
  </div>
  </section>
  <footer>
  <p><small>IFSP - Câmpus Pirituba - Av. Mutinga, 951 - Jardim Santo Elias - CEP: 05110-000 - São Paulo/SP - Contato: (011) 2504-0100</small></p>
  </footer>
</body>
</html>
