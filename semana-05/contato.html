<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <link rel="shortcut icon" href="./imgs/favicon.ico" type="image/x-icon">
  <title>Contato</title>
  <link href="./css/style.css" rel="stylesheet" type="text/css" />
</head>

<body>
  <header>
    <nav>
      <object width="100%" height="40px" data="menu.html"></object>
      </nav>
      <figure>
        <img src="./imgs/Logo.jpg" alt="Logo do IFSP">
      </figure>
  </header>  

  <section>
    <h1>Mande uma mensagem</h1>
  </section>
  <form>
    <ul>
      <li>
        <label for="nome">Nome completo</label>
        <input type="text" name="nome" required>
      </li>
      <li>
        <label for="email">Email</label>
        <input type="text" name="email" required>
      </li>
      <li>
        <label for="telefone">Telefone</label>
        <input type="tel" name="telefone" placeholder="(99) 99999-9999" required>
      </li>
      <li> 
        <label for="eventos">Assunto</label>
        <select name="eventos">
          <option value="">-- Selecione --</option>
          <option value="reclamacao">Reclamação</option>
          <option value="sugestao">Sugestão</option>
        </select>
      </li>
      <li>
        <label for="mensagem">Mensagem</label>
        <textarea name="mensagem" cols="30" rows="3"></textarea>
      </li>
      <li>
      <fieldset>
        <legend>Opções de Resposta</legend>
        <label for="email">Email</label>
        <input type="checkbox" name="opcoes-resposta">
        <label for="tel">Telefone</label>
        <input type="checkbox" name="opcoes-resposta">
      </fieldset>
      </li>
      <li>
        <input type="submit">
      </li>        
    </ul>
  </form>

  <div>
    <a href="#">
      <img src="./imgs/MoveTop.png" alt="Botão para subir" width="32" height="32">
    </a>
    <a href="https://www.facebook.com/ifsppirituba" target="_blank">
      <img src="./imgs/facebook.png" alt="Página do Facebook do IFSP Pirituba" width="32" height="32">
    </a>
  </div>
  
  </section>
  <footer>
    <p><small>IFSP - Câmpus Pirituba - Av. Mutinga, 951 - Jardim Santo Elias - CEP: 05110-000 - São Paulo/SP - Contato: (011) 2504-0100</small></p>
  </footer>
  
</body>
</html>
