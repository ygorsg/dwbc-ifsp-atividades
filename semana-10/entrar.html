<!DOCTYPE html>
<html lang ="pt-br">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1", shrink-to-fit=no">
    
    <title>Entrar - IFSP - Pirituba</title>
    <link rel="shortcut icon" href="Imagens/favicon.ico" type="image/x-icon"> <!-- Adiciona o ícone de aba de navegador-->
    
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    
    <script src="js/disabling.js"></script>
</head>
<body>
  
    <header id="cabecalho"> <!-- Indica o cabeçalho do nosso documento-->
        <nav>
            <object width="100%" height="200px" data="menu.html"></object>
        </nav>    
    </header>
    
    <main> <!-- indica que é o conteúdo principal dessa página -->
        <div class="container">
            <div class="row justify-content-center">
                <div class="col"></div>
                <div class="col">
                    <div class="d-flex justify-content-center">
                        <img src="Imagens/ifsp.png" class="" alt="Logo IFSP" width="30%" />
                    </div>
                    <br />
                    <div class="d-flex justify-content-center">
                        <h1>Faça login</h1>
                    </div>
                    <form method="POST" action="entrar.html">
                        <input type="text" class="form-control" name="usuario" placeholder="Seu email" required />
                        <input type="password" class="form-control" name="senha" placeholder="Senha" required />
                        <div class="d-flex justify-content-center">
                            <label class="form-check-label" for="lembrar">
                                <input type="checkbox" class="form-check-input" name="Lembrar de mim" value="1" id="lembrar">
                                Lembrar de mim
                            </label>
                        </div>
                        <br />
                        <div class="d-flex justify-content-center">
                            <a href="#">Esqueci a senha</a>
                        </div>
                        <div class="d-flex justify-content-center">
                            <button type="submit" class="btn btn-primary btn-block btn-lg">Login</button>
                        </div>
                    </form>
                    <br />
                    <div class="d-flex justify-content-center">
                        <p></p><small>© 2024</small></p>
                    </div>
                </div>
                <div class="col"></div>
            </div>
        </div>
    </main>
  
    <footer>     
      <object width="100%" height="200px" data="rodape.html"></object>
    </footer>
    
    <!-- JavaScript (Opcional) -->
    <!-- jQuery primeiro, depois Popper.js, depois Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    
</body>

</html>
